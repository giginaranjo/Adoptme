components: 

  responses:
    InternalServerError:
      description: Unexpected server error
      content:
        application/json:
          schema:
            type: object
            properties:
              error:
                type: string
                description: Error message 
              message: 
                type: string
                description: Detailed error message 


  schemas:
    Pet:
      type: object
      properties:
        _id:
          type: string
          format: mongoid
          description: Pet id generated by MongoDB
        name:
          type: string
          description: Pet name
        specie:
          type: string
          description: Pet specie
        birthDate:
          type: string
          format: date-time
          description: Pet's date of birth (ISO 8601 format)
        adopted: 
          type: boolean
          description: Indicates if the pet was adopted
        owner:  
          type: string
          format: mongoid
          description: Owner id generated by MongoDB
        image:  
          type: string
          description: Pet image url
        createdAt:  
          type: string
          format: date-time
          description: Pet creation date in MongoDB (ISO 8601 format)
        updatedAt:  
          type: string
          format: date-time
          description: Pet update date in MongoDB (ISO 8601 format)
        __v:  
          type: integer
          description: Version key used by MongoDB


  requestBody:
    CreateOrUpdatePet:
      type: object
      properties:
        name:
          type: string
          description: Pet name
        specie:
          type: string
          description: Pet specie
        birthDate:
          type: string
          format: date-time
          description: Pet's date of birth (ISO 8601 format)
   